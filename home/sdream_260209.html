<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/sdream_260209.js"></script>
    <link rel="stylesheet" href="css/sdream_260209.css">
    <title>sdream_home</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>꿈을 향한 동행, 희망을 여는 교육</h2>
                            </div>
                        </li> <!-- 팝업 요소들 (div로 해도 상관없음)-->
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>대한민국 모든<br>청소년의 꿈에 날개를 달다</h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>네가 꿈꾸는 미래가<br>오늘의 설렘이 되도록</h2>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="scroll"><span>Scroll Down</span></div>
            </section><!--//visual-->
            <footer class="footer"></footer>
        </main>
    </div>
</body>
</html>
