<!DOCTYPE html>

    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <script src="js/sdream_260209.js"></script>
    <link rel="stylesheet" href="css/sdream_260209.css">
    <title>sdream_home</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="wrapper">
                <h1 class="logo"><a href="sdream_260209.html"><span class="sr-only">삼성꿈장학재단</span></a></h1>
                <nav class="gnb">
                    <button class="gnb_open"><span class="sr-only">메뉴열기</span></button>
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>

                    <button class="gnb_close"><span>메뉴닫기</span></button>
                </nav>
                <div class="util">
                    <a href="#n" class="mypage"><span class="sr-only">마이페이지</span></a>
                    <div class="lang">

                    </div><!--//lang-->
                </div><!--//util-->

        </header><!--//header-->
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1"><!-- 팝업 요소들 (div로 해도 상관없음)-->
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>꿈을 향한 동행,<br> 희망을 여는 교육</h2>
                            </div><!--//wrapper-->
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>

                            </div><!--//wrapper-->
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>네가 꿈꾸는 미래가<br>오늘의 설렘이 되도록</h2>
                            </div><!--//wrapper-->
                        </li>
                    </ul>
                </div><!--//swiper-->
                <div class="scroll"><span>Scroll Down</span></div>
            </section><!--//visual-->
            <section class="biz"></section>
